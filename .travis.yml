# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.1
env:
  global:
    - CI_NODE_TOTAL=2
notifications:
  email: false
  
cache:
 directories:
   - /home/travis/.julia

after_success:
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

